<!DOCTYPE html>
<html>
    <head>
        <title>Mastermind</title>
        <link rel="stylesheet" href="stylesheets/game.css">
    </head>

    <body>
        <main class="screen">
            <section class="logoheader">

            </section>

            <section class="notHeader margin flexer">
                <div id="codeStart">
                    <div class="inputStart flexer">
                        <div class="inputContainer flexer">
                            <div class="inputBox flexer">
                                <div id="p1" class="inputPeg flex"></div>
                                <div id="p2" class="inputPeg flex"></div>
                                <div id="p3" class="inputPeg flex"></div>
                                <div id="p4" class="inputPeg flex"></div>
                            </div>
                            <div class="selectorBox flexer">
                                <div class="selectionBtn red"></div>
                                <div class="selectionBtn orange"></div>
                                <div class="selectionBtn yellow"></div>
                                <div class="selectionBtn green"></div>
                                <div class="selectionBtn blue"></div>
                                <div class="selectionBtn purple"></div>
                                <div class="selectionBtn pink"></div>
                            </div>
                        </div>
                        <div class="btnContainer fake flex">
                            <div class="submitBtn fake">
                                <h1 class="text fake">GO</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <aside>
                    <div id="2ndPlayerStart"> </div>
                    <div id="highscore"> </div>
                </aside>
            </section>
        </main>

    </body>
</html>
