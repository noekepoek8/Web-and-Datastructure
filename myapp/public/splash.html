<!DOCTYPE html>
<html>
    <head>
        <title>Mastermind</title>
        <link rel="stylesheet" href="stylesheets/game.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <main class="screen">
            <section class="logoheader">

            </section>

            <section class="notHeader margin flexer">
                <div class="codeOutput">
                </div>
                <div id="codeStart">
                    <div class="inputStart flexer">
                        <div class="inputContainer flexer">
                            <div class="inputBox flexer">
                                <div id="cp1" class="inputPeg flex"></div>
                                <div id="cp2" class="inputPeg flex"></div>
                                <div id="cp3" class="inputPeg flex"></div>
                                <div id="cp4" class="inputPeg flex"></div>
                            </div>
                            <div class="selectorBox flexer">
                                <div class="selectionBtn red"></div>
                                <div class="selectionBtn orange"></div>
                                <div class="selectionBtn yellow"></div>
                                <div class="selectionBtn green"></div>
                                <div class="selectionBtn blue"></div>
                                <div class="selectionBtn purple"></div>
                                <div class="selectionBtn pink"></div>
                            </div>
                        </div>
                        <div class="btnContainer fake flex">
                            <div class="submitBtn fake">
                                <h1 class="text fake">GO</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sndpStart"> 
                    <form class="inputCode">
                            Game code: 
                        <input type="text" class="code">
                    </form>
                    <div class="btnCodeBox fake flex">
                        <div class="codeBtn fake">
                            <h1 class="textBtn fake">GO</h1>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="javascripts/splash.js"></script>
    </body>
</html>
