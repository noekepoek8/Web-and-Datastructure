<!DOCTYPE html>
<html>
        <head>
            <meta charset = "utf-8">
            <title>Mastermind</title>
        	<link rel="stylesheet" href="stylesheets/game.css">
        </head>

        <body>
            <main class="screen">
                <section class="logoheader">
                    <!-- <div id="logo"> -->
                    <!-- todo: put logo in section -->
                </section>

                <section class="notHeader flexer"> 
                        <div class="game">
                            <div class="history">
                                <div class="row flexer">
                                    <div class="guessHistory flex">
                                        <div class="correctness flex"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="input flexer">
                                    <div id="firstInput"></div>
                                    <div id="secondInput"></div>
                                    <div id="thirdInput"></div>
                                    <div id="fourthInput"></div>
                                    <div class="btnContainer">
                                        <div class="submitBtn">
                                            <h1 class="text">GO</h1>
                                        </div>
                                    </div>
                                </div>

                                <div class="selector">
                                    <div id="red"></div>
                                    <div id="orange"></div>
                                    <div id="yellow"></div>
                                    <div id="green"></div>
                                    <div id="blue"></div>
                                    <div id="purple"></div>
                                    <div id="pink"></div>
                                </div>
                            </div>

                        <div class="column">
                            <div class="hotkeyExplanation"> </div>
                            <div class="rulesExplanation"> </div>
                        </div>
                </section>
            </main>
        </body>
</html>
