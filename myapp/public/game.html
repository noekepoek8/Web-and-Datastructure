<!DOCTYPE html>
<html>
        <head>
            <meta charset = "utf-8">
            <title>Mastermind</title>
        	<link rel="stylesheet" href="stylesheets/game.css">
        </head>

        <body>
            <main class="screen">
                <section class="logoheader">
                    <!-- <div id="logo"> -->
                    <!-- todo: put logo in section -->
                </section>

                <section class="notHeader flexer"> 
                        <div class="game">
                            <div class="answer">
                            </div>
                            <div class="history">
                                <dl class="row flexer">
                                    <div class="guessHistory flexer">
                                            <dl class="peg flex"></dl>
                                    </div>
                                    <div class="correctness flexer">
                                        <dl class="correctPeg flex"></dl>
                                    </div>
                                </dl>
                            </div>
                            <div class="input flexer">
                                <div class="inputContainer flexer">
                                    <div class="inputBox flexer">
                                        <dl class="inputPeg flex"></dl>
                                    </div>
                                    <div class="selectorBox flexer">
                                        <div class="selectionBtn red"></div>
                                        <div class="selectionBtn orange"></div>
                                        <div class="selectionBtn yellow"></div>
                                        <div class="selectionBtn green"></div>
                                        <div class="selectionBtn blue"></div>
                                        <div class="selectionBtn purple"></div>
                                        <div class="selectionBtn pink"></div>
                                    </div>
                                </div>
                                    <div class="btnContainer flex">
                                        <div class="submitBtn">
                                            <h1 class="text">GO</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="column">
                            <div class="hotkeyExplanation"> </div>
                            <div class="rulesExplanation"> </div>
                        </div>
                </section>
            </main>
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
            <script src="javascripts/app.js"></script>
        </body>
</html>
