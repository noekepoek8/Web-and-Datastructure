<!DOCTYPE html>
<html>
        <head>
            <meta charset = "utf-8">
            <title>Mastermind</title>
        	<link rel="stylesheet" href="stylesheets/game.css">
        </head>

        <body>
            <main class="screen">
                <section class="logoheader">
                    <!-- <div id="logo"> -->
                    <!-- todo: put logo in section -->
                </section>

                <section class="notHeader flexer"> 
                        <div class="game">
                            <div class="answer">
                            </div>
                            <div class="history">
                                <dl class="row flexer">
                                    <div class="guessHistory flexer">
                                            <dl class="peg flex"></dl>
                                    </div>
                                    <div class="correctness flexer">
                                        <dl class="correctPeg flex"></dl>
                                    </div>
                                </dl>
                            </div>
                            <div class="input flexer">
                                <div class="inputContainer flexer">
                                    <div class="inputBox flexer">
                                        <dl class="inputPeg flex"></dl>
                                        <dl class="inputPeg flex"></dl>
                                        <dl class="inputPeg flex"></dl>
                                        <dl class="inputPeg flex"></dl>
                                    </div>
                                    <div class="selectorBox flexer">
                                        <div class="red"></div>
                                        <div class="orange"></div>
                                        <div class="yellow"></div>
                                        <div class="green"></div>
                                        <div class="blue"></div>
                                        <div class="purple"></div>
                                        <div class="pink"></div>
                                    </div>
                                </div>
                                    <div class="btnContainer flex">
                                        <div class="submitBtn">
                                            <h1 class="text">GO</h1>
                                        </div>
                                    </div>
                                </div>

                                <div class="selector flexer">
                                    <div id="red"></div>
                                    <div id="orange"></div>
                                    <div id="yellow"></div>
                                    <div id="green"></div>
                                    <div id="blue"></div>
                                    <div id="purple"></div>
                                    <div id="pink"></div>
                                </div>
                            </div>

                        <div class="column">
                            <div class="hotkeyExplanation"> </div>
                            <div class="rulesExplanation"> </div>
                        </div>
                </section>
            </main>
        </body>
</html>
